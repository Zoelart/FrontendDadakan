<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="header">
          <div class="list-item">
            <a href="#">
              <i class="bi bi-android2"></i>
              <span class="judul">Tugas Frontend</span>
            </a>
          </div>
          <div class="illustration">
            <img src="image/logo.png" alt="" />
          </div>
        </div>
        <div class="main">
          <div class="list-item">
            <a href="#">
              <i class="bi bi-speedometer"></i>
              <span class="judul">Dashboard</span>
            </a>
          </div>

          <div class="list-item">
            <a href="#">
              <i class="bi bi-graph-up-arrow"></i>
              <span class="judul">Analytics</span>
            </a>
          </div>

          <div class="list-item">
            <a href="#">
              <i class="bi bi-bookmark"></i>
              <span class="judul">Bookmark</span>
            </a>
          </div>

          <div class="list-item">
            <a href="#">
              <i class="bi bi-clock-history"></i>
              <span class="judul">History</span>
            </a>
          </div>

          <div class="list-item">
            <a href="#">
              <i class="bi bi-people-fill"></i>
              <span class="judul">Team</span>
            </a>
          </div>

          <div class="list-item">
            <a href="#">
              <i class="bi bi-gear"></i>
              <span class="judul">Setting</span>
            </a>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div id="menu-button">
          <input type="checkbox" id="menu-checkbox">
          <label for="menu-checkbox" id="menu-label">
            <div id="line"></div>
          </label>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
